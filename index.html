<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="ttt" class="tttcontainer">
        <h2>Tic Tac Toe</h2>

        <div id="row1" class="tttrow">
            <button id="col1" onclick="buttonClick(this)"></button>
            <button id="col2" onclick="buttonClick(this)"></button>
            <button id="col3" onclick="buttonClick(this)"></button>
        </div>
        
        <div id="row2" class="tttrow">
            <button id="col1" onclick="buttonClick(this)"></button>
            <button id="col2" onclick="buttonClick(this)"></button>
            <button id="col3" onclick="buttonClick(this)"></button>
        </div>

        <div id="row3" class="tttrow">
            <button id="col1" onclick="buttonClick(this)"></button>
            <button id="col2" onclick="buttonClick(this)"></button>
            <button id="col3" onclick="buttonClick(this)"></button>
        </div>

        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            
            <tr>
                <td>Player 1</td>
                <td><span>0</span></td>
                <td><span>0</span></td>
            </tr>
            
            <tr>
                <td>Player 2</td>
                <td><span>0</span></td>
                <td><span>0</span></td>
            </tr>

        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
