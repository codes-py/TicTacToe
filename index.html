<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="ttt" class="tttcontainer">
        <h1>Tic Tac Toe</h1>

        <div id="row1" class="tttrow">
            <button class="btn"id="col1" onclick="buttonClick(this)"></button>
            <button class="btn"id="col2" onclick="buttonClick(this)"></button>
            <button class="btn"id="col3" onclick="buttonClick(this)"></button>
        </div>
        
        <div id="row2" class="tttrow">
            <button class="btn"id="col1" onclick="buttonClick(this)"></button>
            <button class="btn"id="col2" onclick="buttonClick(this)"></button>
            <button class="btn"id="col3" onclick="buttonClick(this)"></button>
        </div>

        <div id="row3" class="tttrow">
            <button class="btn"id="col1" onclick="buttonClick(this)"></button>
            <button class="btn"id="col2" onclick="buttonClick(this)"></button>
            <button class="btn"id="col3" onclick="buttonClick(this)"></button>
        </div>

        <table>
            <tr>
                <th>Player</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            
            <tr id="Player 1">
                <td>1</td>
                <td name="wins">0</td>
                <td name="losses">0</td>
                <td name="draws">0</td>
            </tr>
            
            <tr id="Player 2">
                <td>2</td>
                <td name="wins">0</td>
                <td name="losses">0</td>
                <td name="draws">0</td>
            </tr>

        </table>

        <div>
            <button class="btn-play" onclick="playAgain()">Play Again</button>
        </div>
        <h2 id="res"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
